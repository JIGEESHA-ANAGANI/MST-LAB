<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Student login Form</h2>
    <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>

        <label for="educationProfile">Education Profile:</label>
        <textarea id="educationProfile" name="educationProfile" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" name="annualIncome" required>

        <label for="fees">Fees:</label>
        <input type="number" id="fees" name="fees" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log('Form Submitted:', data);

            alert('Form submitted successfully!');
        });
    </script>

</body>
</html>
