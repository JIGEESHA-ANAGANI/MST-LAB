<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mentor login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>mentor login  Form</h1>
    <form id="facultyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="institute">Institute Working:</label>
      <input type="text" id="institute" name="institute" required>

      <label for="studentAssigned">Student Assigned:</label>
      <input type="number" id="studentAssigned" name="studentAssigned" required>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
<style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
}

.form-container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h1 {
  text-align: center;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #45a049;
}

#output {
  margin-top: 20px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 4px;
}   
</style>
<script>
function submitForm() {
    // Get values from the form
    const name = document.getElementById("name").value;
    const designation = document.getElementById("designation").value;
    const location = document.getElementById("location").value;
    const institute = document.getElementById("institute").value;
    const studentAssigned = document.getElementById("studentAssigned").value;
  
    // Create the output HTML
    const output = `
      <h3>Faculty Details:</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Designation:</strong> ${designation}</p>
      <p><strong>Location:</strong> ${location}</p>
      <p><strong>Institute Working:</strong> ${institute}</p>
      <p><strong>Student Assigned:</strong> ${studentAssigned}</p>
    `;
  
    // Display the output on the page
    document.getElementById("output").innerHTML = output;
  
    // Reset the form
    document.getElementById("facultyForm").reset();
    </script>
</html>
